<!DOCTYPE html>
<html>
<head>
    <title>My First Login Page</title>
    <style>
        body{
            font-family: Arial;
            background:#b3c3ae;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .login-box{
            background:rgb(126, 117, 117);
            padding:30px;
            border-radius:10px;
            box-shadow:0px 0px 10px gray;
            width:300px;
        }
        input{
            width:100%;
            padding:10px;
            margin:8px 0;
        }
        button{
            width:50%;
            padding:10px;
            background:rgb(136, 0, 255);
            color:rgb(22, 21, 21);
            border:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <!-- Normal Button (Submit nahi karega) -->
        <button type="button">Sign In</button>
    </form>
</div>

</body>
</html>
